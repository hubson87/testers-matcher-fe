<div *ngIf="!contentLoaded" class="loading">Loading</div>

<table class="table" *ngIf="contentLoaded" style="max-width: 600px">
  <tbody>
  <tr>
    <td><app-selection-list id="countries" header="Countries" [dictionary]="countriesDict" (selectedValues)="assignCountries($event)"></app-selection-list></td>
    <td><app-selection-list id="devices" header="Devices" [dictionary]="devicesDict" (selectedValues)="assignDevices($event)"></app-selection-list></td>
  </tr>
</table>

<button type="button" class="btn btn-primary" (click)="getStatistics()">Check results</button>

<br/>
<br/>
<table class="table" *ngIf="testers.length > 0; else emptyStats">
  <thead>
  <tr>
    <th scope="col">Bugs Found</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Country</th>
    <th scope="col">Devices Count</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tester of testers">
    <th scope="row">{{ tester.bugsCount }}</th>
    <td>{{ tester.testerFirstName }}</td>
    <td>{{ tester.testerLastName }}</td>
    <td>{{ tester.country }}</td>
    <td>{{ tester.devicesCount }}</td>
  </tr>
  </tbody>
</table>
<ng-template #emptyStats>No statistics found</ng-template>

<router-outlet></router-outlet>
